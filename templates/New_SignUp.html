{% extends "base.html" %} {% block content %}

<div class="container">
    <div class="row center d-flex align-items-center">
        <div class="col">
            <h2>Registo</h2>
        </div>
    </div>
    <form method="POST" action="/signup">
        <div class="row center">
            <div class="col-md-12">
                <!-- <h4 class="text-muted">User Information</h4> -->
                <div class="row my-3">
                    <div class="col-md-6 offset-md-2">
                        <input class="form-control" id="email" type="text" name="name" placeholder="Nome completo" required>
                    </div>
                    <div class="col-md-2">
                        <input class="form-control" type="tel" name="cell_phone" placeholder="Telemovel" required>
                    </div>
                </div>

                <div class="row my-3">
                    <div class="col-md-4 offset-md-2">
                        <input class="form-control" type="email" name="email" placeholder="E-Mail" required>
                    </div>
                    <div class="col-md-4">
                        <input class="form-control" type="password" name="password" placeholder="Password" required>
                    </div>
                </div>

                <div class="row my-3" style="height: 40px;">
                    <div class="col-md-4 offset-md-2 d-flex align-items-center">
                        <div class="pl-4">
                            <input class="form-check-input" type="checkbox" id="checkPT" onclick="PTShow()">
                            <label class="form-check-label text-secondary" for="defaultCheck2">
                                    Sou Personal Trainer
                                </label>
                        </div>
                    </div>

                    <div class="col-md-4" id="inputPT" style="display: none;">
                        <input class="form-control" type="text" name="pt_code" placeholder="PT code">
                    </div>
                </div>

                <!-- <h4 class="text-muted">Address Information</h4> -->

                <div class="row my-3 mt-5">
                    <div class="col-md-6 offset-md-2">
                        <input class="form-control" type="text" name="address" placeholder="Morada" required>
                    </div>
                    <div class="col-md-2">
                        <input class="form-control" type="text" name="Nporta" placeholder="No." required>
                    </div>
                </div>

                <div class="row my-3">
                    <div class="col-md-6 offset-md-2">
                        <input class="form-control" type="text" name="city" placeholder="Cidade" required>
                    </div>
                    <div class="col-md-2">
                        <input class="form-control" type="text" name="postal_code" placeholder="Codigo postal" required>
                    </div>
                </div>
                <div id="clientDiv">
                    <div class="row center d-flex align-items-center">
                        <div class="col">
                            <h2>Dados Físicos</h2>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="row">
                                <div class="col-md-4 offset-md-2">
                                    <div class="form-group">
                                        <label for="bady">Data de Nascimento:</label>
                                        <input type="date" class="form-control" name="bday" placeholder="dd-mm-aaaa" pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label for="weight">Peso:</label>
                                        <input type="text" class="form-control" name="weight" placeholder="kg">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label for="height">Altura:</label>
                                        <input type="text" class="form-control" name="height" placeholder="cm">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-8 offset-md-2">
                            <div class="form-group">
                                <label for="obj">Objectivos:</label>
                                <textarea class="form-control" name="obj" rows="3" placeholder="Descreva aqui..."></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-8 offset-md-2">
                            <div class="form-group">
                                <label for="health_problems">Problemas de saúde/Limitações físicas:</label>
                                <textarea class="form-control" name="health_problems" rows="5" placeholder="Descreva aqui..."></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row center align-items-center">
            <div class="col">
                <a href="{{ url_for('login') }}" class="btn btn-primary ml-4 rounded-pill">Retroceder</a>
                <button type="submit" id="btn" class="btn btn-primary ml-4 rounded-pill">Seguinte</button>
            </div>
        </div>
    </form>
</div>

<script src="{{ url_for('static', filename='js/logic.js') }}"></script>
<script>
    function PTShow() {
        // Get the checkbox
        var checkBox = document.getElementById("checkPT");
        // Get the output text
        var div = document.getElementById("clientDiv");
        var inPt = document.getElementById("inputPT");


        // If the checkbox is checked, hide 
        if (checkBox.checked == true) {
            div.style.display = "none";
            inPt.style.display = "block";
        } else {
            div.style.display = "block";
            inPt.style.display = "none";
        }
    }
</script>
{% endblock %}
