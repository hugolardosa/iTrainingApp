{% extends "base.html" %}
{% block content %}

    <div class="container">
        <div class="row center d-flex align-items-center myheight" style="height: 12em;">
            <div class="col">
                <h2>Registo</h2>
            </div>
        </div>
        
        <div class="row center">
            <div class="col-md-12">
                <!-- <h4 class="text-muted">User Information</h4> -->
                <div class="row my-3">
                    <div class="col-md-6 offset-md-2">
                        <input class="form-control" type="text" name="name" placeholder="Nome completo" required>
                    </div>
                    <div class="col-md-2">
                        <input class="form-control" type="tel" name="cell_phone" placeholder="Telemovel" required>
                    </div>
                </div>

                <div class="row my-3">
                    <div class="col-md-4 offset-md-2">
                        <input class="form-control" type="text" name="email" placeholder="E-Mail" required>
                    </div>
                    <div class="col-md-4">
                        <input class="form-control" type="text" name="password" placeholder="Password" required>
                    </div>
                </div>

                <div class="row my-3" style="height: 40px;">
                    <div class="col-md-4 offset-md-2 d-flex align-items-center">
                        <div class="pl-4">
                            <input class="form-check-input" type="checkbox" id="checkPT">
                            <label class="form-check-label text-secondary" for="defaultCheck2">
                                Sou Personal Trainer
                            </label>
                        </div>
                    </div>

                    <div class="col-md-4" id="inputPT"> 
                        <!-- <input class="form-control" type="text" name="pt_code" placeholder="PT code" required> -->
                    </div>
                </div>

                <!-- <h4 class="text-muted">Address Information</h4> -->

                <div class="row my-3 mt-5">
                    <div class="col-md-6 offset-md-2">
                        <input class="form-control" type="text" name="address" placeholder="Morada" required>
                    </div>
                    <div class="col-md-2">
                        <input class="form-control" type="text" name="Nporta" placeholder="No." required>
                    </div>
                </div>

                <div class="row my-3">
                    <div class="col-md-6 offset-md-2">
                        <input class="form-control" type="text" name="cidade" placeholder="Cidade" required>
                    </div>
                    <div class="col-md-2">
                        <input class="form-control" type="text" name="postal_code" placeholder="Codigo postal" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="row center align-items-center" style="margin-top: 6em;">
            <div class="col">
                    <button type="button" class="btn btn-primary btn-lg mr-4 rounded-pill" style="width: 140px;">Retroceder</button>
                    <button type="button" class="btn btn-primary btn-lg ml-4 rounded-pill" style="width: 140px;">Seguinte</button>
            </div>
        </div>
    </div>
