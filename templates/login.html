<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <!-- Favicons -->
    <link href="../static/img/favicon.png" rel="icon">
    <link href="../static/img/apple-touch-icon.png" rel="apple-touch-icon">

    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='https://fonts.googleapis.com/css?family=Raleway') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Footer-Basic.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/gradient-navbar-1.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/gradient-navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login-form-1.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login-form.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <div class="container-fluid">
        <div class="row myrow">
            <div class="col-md-8 d-flex flex-column justify-content-center align-items-center myimg px-0">
                <div class="" style="background-color: blue; width: 100%;">
                    <img id="principalimg" src="../static/img/ginasticafitlink.png" alt="exercise">
                </div>
            </div>
            <div class="col-md-4 d-flex flex-column justify-content-center align-items-center">
                <div class="row center pb-5">
                    <div>
                        <img id="logo" src="../static/img/logo.png" alt="iTrainingLogo">
                    </div>
                </div>
                <form method="POST" action="/">
                    <div class="row d-flex flex-column justify-content-center align-items-center mymaincontent">
                        <div class="col" style="width: 22em;">
                            <!-- <h4 class="text-muted">User Information</h4> -->
                            <div class="form-group my-3">
                                <label class="text-secondary" for="email">Email</label>
                                <input class="form-control" id="email" type="email" name="email" placeholder="Email" required>
                            </div>
                
                            <div class="form-group my-3">
                                <label class="text-secondary" for="pass">Password</label>
                                <input class="form-control" id="pass" type="password" name="password" placeholder="Password" required>
                            </div>
                
                            <div class="form-group my-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="checkMe">
                                    <label class="form-check-label text-secondary" for="defaultCheck2">
                                        Lembrar-se dos dados de Login?
                                    </label>
                                </div>
                            </div>
                
                            <div class="row center mt-5">
                                <div class="col">
                                    <a href="{{ url_for('signup') }}" class="btn btn-primary mr-4 rounded-pill custom">Registar</a>
                                    <button type="submit" id="btn" class="btn btn-primary ml-4 rounded-pill custom">Entrar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/logic.js') }}"></script>

    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
</body>

</html>
