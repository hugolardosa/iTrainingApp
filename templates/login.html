{% extends "base.html" %} {% block content %}

<div class="container">
    <div class="row center d-flex align-items-center myheight myheader">
        <div class="col">
            <h2>Welcome to the iTraining App</h2>
        </div>
    </div>
    <form method="POST" action="/">
        <div class="row center mymaincontent">
            <div class="col-md-12">
                <!-- <h4 class="text-muted">User Information</h4> -->
                <div class="row my-3">
                    <input class="form-control" id="email" type="email" name="email" placeholder="O seu E-Mail" required>
                </div>

                <div class="row my-3">
                    <input class="form-control" type="password" name="password" placeholder="Password" required>
                </div>

                <div class="row my-3">
                    <input class="form-check-input" type="checkbox" id="checkMe">
                    <label class="form-check-label text-secondary" for="defaultCheck2">
                                    Lembrar-se dos dados de Login?
                                </label>
                </div>
            </div>

            <div class="row center align-items-center mycta">
                <div class="col">
                    <button type="submit" id="btn" class="btn btn-primary btn-lg ml-4 rounded-pill" style="width: 140px;">Entrar</button>

                </div>
            </div>
    </form>

    </div>

    <script src="{{ url_for('static', filename='js/logic.js') }}"></script>

    {% endblock %}
