{% extends "base.html" %} {% block content %}

<div class="container">
    <div class="row center d-flex align-items-center myheight myheader">
        <div class="col">
            <h2>Editar Conta</h2>
        </div>
    </div>
    <form method="POST" action="/editProfile_Client">
        <div class="row center">
            <div class="col-md-12">
                <div class="row my-3 mt-3">
                    <div class="col-md-6 offset-md-2"> <!--<div class="col-md-4 offset-md-2">-->
                        <label for="cell_phone">Email:</label>
                        <input class="form-control" type="email" name="email" placeholder= {{current_user.email}}>
                    </div> 
                    <div class="col-md-2">
                        <label for="cell_phone">Numero de Telefone:</label>
                        <input class="form-control" type="tel" name="cell_phone" placeholder={{current_user.cell_phone}}>
                    </div>
                    <!-- 
                        <div class="col-md-2">
                            <label for="password">Password:</label>
                            <input class="form-control" type="password" name="password" placeholder="o que esta defenido">
                        </div>
                    -->
                    
                </div>
                
                <div class="row my-3 mt-3">
                    <div class="col-md-8 offset-md-2"> <!--<div class="col-md-4 offset-md-2">-->
                        <div class="form-group">
                            <label for="address">Morada:</label>
                            <input class="form-control" type="text" name="address" placeholder={{current_user.address}}>
                        </div>
                    </div>

                    <!--   
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="Nporta">No.:</label>
                            <input class="form-control" type="text" name="Nporta" placeholder="PREdefinido">
                        </div>
                    </div>
                    -->
                </div>

                <div class="row my-3 mt-3">
                    <div class="col-md-6 offset-md-2">
                        <div class="form-group">
                            <label for="city">Cidade:</label>
                            <input class="form-control" type="text" name="city" placeholder={{current_user.city}}>
                        </div>
                    </div>

                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="postal_code">Codigo de postal:</label>
                            <input class="form-control" type="text" name="postal_code" placeholder={{current_user.postal_code}} >
                        </div>
                    </div>
                </div>

                <div class="row my-3 mt-3">
                    <div class="col-md-4 offset-md-2">
                        <div class="form-group">
                            <label for="weight">Peso:</label>
                            <input type="text" class="form-control" name="weight" placeholder={{current_user.weight}}kg>
                        </div>
                        
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="height">Altura:</label>
                            <input type="text" class="form-control" name="height" placeholder={{current_user.height}}cm>
                        </div>
                    </div>
                </div>

                <div class="row my-3 mt-3">
                    <div class="col-md-8 offset-md-2">
                        <div class="form-group">
                            <label for="obj">Objectivos:</label>
                            <textarea class="form-control" name="obj" rows="3" placeholder={{current_user.obj}}></textarea>
                        </div>
                    </div>
                </div>

                <div class="row my-3 mt-3">
                    <div class="col-md-8 offset-md-2">
                        <div class="form-group">
                            <label for="health_problems">Problemas de saúde/Limitações físicas:</label>
                            <textarea class="form-control" name="health_problems" rows="5" placeholder={{current_user.health_problems}}></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row center align-items-center">
            <div class="col">
                <a href="{{ url_for('profile') }}" class="btn btn-primary ml-4 rounded-pill">Voltar</a>
            </div>
        </div>
    </form>
</div>

{% endblock %}
