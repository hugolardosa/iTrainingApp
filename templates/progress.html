{% extends "base.html" %}

{% block content %}
<style>
  h2,.progress-title{
    text-align: center;
    color: #94979B;
  }
  
  h4{
    color: #166d9e;
  }
  
  h4 .material-icons, .message-read h4 .fa, .message-read h4 .glyphicon {
      margin-right: 15px;
      display: inline-flex;
      vertical-align: middle;
  }
  
  .material-icons {
      font-size: 20px;
  }
  
  .progress-title{
      font-size: 14px;
      font-weight: 700;
      margin-bottom: 16px;
      margin-top: 44px;
  }
  
  .progress{
      height: 30px;
      background: #e9e9e9;
      border-radius: 0;
      box-shadow: none;
      margin-bottom: 30px;
      overflow: visible;
  }
  
  .progress .progress-bar{
      box-shadow: none;
      position: relative;
      -webkit-animation: animate-positive 2s;
      animation: animate-positive 2s;
      height: 30px;
  }
  
  .progress .progress-value{
      font-size: 15px;
      font-weight: bold;
      color: #000;
      position: absolute;
      top: -18px;
      right: 0;
  }
  
  .progress.pink.progress-bar{
      background: #FF7E55;
    
  }
  
  .progress.green.progress-bar{
      background: #2FB399;
    
  }
  
  @-webkit-keyframes animate-positive{
      0% { width: 0; }
  }
  
  @keyframes animate-positive{
      0% { width: 0; }
  }
</style>
<div class="container">
    <div class="row" style="margin-bottom:26px;">
      <div class="col-xs-12">
        <h2>Gr√°fico do progresso</h2>
      </div>                
    </div>
    <div class="row">
      <div class="col-md-6">
        <h3 class="progress-title">Indice de Massa Corporal</h3>
        <div class="progress pink">
          <div class="progress-bar">
            <div class="progress-value">40%</div>
          </div>
        </div>
        <div class="progress green">
          <div class="progress-bar">
            <div class="progress-value">100%</div>
          </div>
        </div>
  
        <h3 class="progress-title">Indice de Massa Gorda</h3>
        <div class="progress pink">
          <div class="progress-bar">
            <div class="progress-value">40%</div>
          </div>
        </div>
        <div class="progress green">
          <div class="progress-bar">
            <div class="progress-value">100%</div>
          </div>
        </div>
  
        <h3 class="progress-title">Indice de Massa Muscular</h3>
        <div class="progress pink">
          <div class="progress-bar">
            <div class="progress-value">40%</div>
          </div>
        </div>
        <div class="progress green">
          <div class="progress-bar">
            <div class="progress-value">60%</div>
          </div>
        </div>
  
        <h3 class="progress-title">Peso</h3>
        <div class="progress pink">
          <div class="progress-bar">
            <div class="progress-value">40%</div>
          </div>
        </div>
        <div class="progress green">
          <div class="progress-bar">
            <div class="progress-value">4%</div>
          </div>
        </div>
      </div>
    </div>
  </div>
<script>
  function progressValue(){  
	$('.progress-bar').each(function(){    
	  var positionProgressValue = $(this).children('.progress-value').css('left','auto');
	  var progressBarValue = $(this).children('.progress-value').html();    
	  $(this).width(progressBarValue);    
	  if($(this).width() < 21){
		positionProgressValue.css('left','0');
	  }    
	});
  }
  progressValue();
  $(window).resize(function(){
	progressValue();
  });
				   
</script>
{% endblock %}
